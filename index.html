<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/script.css" />
  <title>Find the Weather</title>
</head>

<body>
  
  <header>
    <h1 class="title">Weather Dashboard</h1>
  </header>
    
  <main class="flex-row">
    <div>
        <div class="container">
        <h3 class="container-head">SEARCH FOR CITY</h3>
        <form id="form" class="container-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="button">Search</button>
        </form>
        </div>
    </div>

    <div class="containertwo">
      <h2 class="display">Showing Weather Data for: <span id="city-search"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/script.js"></script>

</body>

</html>
